<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Notes App</title>

  <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
  <header>
    <app-bar></app-bar>
  </header>

  <main>
    <div class="container">
      <form id="formNote">
        <!-- <h2>Tambah Catatan Baru</h2> -->
        <div class="form-group">
          <label for="title">Judul</label>
          <input 
            type="text" 
            name="title" 
            id="title" 
            required 
            aria-describedby="titleValidation">
          <p id="titleValidation" class="validation-message" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="body">Isi</label>
          <textarea 
            name="body" 
            id="body" 
            rows="3" 
            required 
            aria-describedby="bodyValidation"></textarea>
          <p id="bodyValidation" class="validation-message" aria-live="polite"></p>
        </div>

        <div class="form-group btn-container">
          <button class="btn">Tambah Catatan</button>
        </div>
      </form>
      <div class="notes-lists-container">
        <div id="notesLists" class="notes-lists"></div>
      </div>
    </div>
  </main>
  
  <footer>
    <footer-bar></footer-bar>
  </footer>
  
  <script type="module" src="src/script/main.js"></script>
</body>
</html>
